{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}
{% block body %} 
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group" style="margin-top: 1rem;">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-id" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No." required>
            <div id="telHelp" class="form-text">We'll never share your Phone no. with anyone else.</div>
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="desc" class="form-label">How Can We Help You?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 1rem;">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    Thankq = '{{thankq}}'
    // {% if thankq %}
    if (Thankq) {
        alert("We have received your query. You will be updated shortly.")
        document.location = "/shop";
    }    // {% endif %}
</script>
{% endblock %}
